name: Trigger auto deployment for plan-nexus

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plan-nexus-AutoDeployTrigger-541bda9f-5cac-464f-b58c-e2ab3b3b0504.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PLANNEXUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLANNEXUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLANNEXUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: acrplannexus.azurecr.io
          registryUsername: ${{ secrets.PLANNEXUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLANNEXUS_REGISTRY_PASSWORD }}
          containerAppName: plan-nexus
          resourceGroup: plan-nexus
          imageToBuild: acrplannexus.azurecr.io/plan-nexus:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


